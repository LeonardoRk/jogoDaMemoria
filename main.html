<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		
	</head>
	<body>

		<h1>
			Quantas linhas?
		</h1>

	
		<form action="jogo.html" onsubmit="return passDropdownValueToHiddenInput()" method="GET">
			<select id="dropdown">
			  <option value="6">Fácil (6 pares)</option>
			  <option value="10">Médio (10 pares)</option>
			  <option value="15">Difícil (15 pares)</option>
			  <!--<option value="21">Fodão (21 pares)</option>-->
			</select>
			<input type="hidden" id="numeroPares" name="numeroPares" value="">
			<input type="submit" value="OK">
		</form>

		<script>

			var qtdPecas = undefined;

			function passDropdownValueToHiddenInput(){
				qtdPecas = parseInt(document.getElementById("dropdown").value);
				document.getElementById("numeroPares").value = qtdPecas;
				return true;
			}

			
		</script>

	</body>
</html>
